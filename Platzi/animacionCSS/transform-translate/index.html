<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transform Rotate</title>
  <style>
  body{
    display:flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: aliceblue;
    font-family: Arial, Helvetica, sans-serif;
    perspective: 200px;
  }
  .container
  {
    border: 1px solid red ;
    display: flex;
    
  }
  
  .cuadrado
  {
    display: flex;
    width: 200px;
    height: 200px;
    background: rgb(255, 71, 47);
    margin: 10px;
    transition: .3s;
    
    
    justify-content: center;
    align-items: center;
  }
  .container:hover .cuadrado
  {
    border-radius: 10px;
    transform: translateZ(80px );
    box-shadow: 1px 1px 22px black;
  }
  

  
  </style>
</head>
<body>
  <div class="container">
    <div class="cuadrado">
      hola mundo 
    </div>
    
  </div>
</body>
</html>
